<hmtl>

    <head>
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/search.css">
        <link rel="stylesheet" href="./css/description.css">
        <link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/slick-theme.css">
    </head>

    <body>

        <div class="main-container">

            <div class="real-page-header">
                <div class="page-header-in">
                    <div class="real-page-header-body">
                        <div class="main-logo-text">BeToBe</div>
                        <div class="page-header-body-right">
                            <div class="page-header-body-right-left">
                                <img class="not-ico" src="img/not1.png" />
                                <img class="not-ico" src="img/not2.png" />
                                <img class="not-ico" src="img/not3.png" />
                            </div>

                            <div class="page-header-body-right-personal">

                                <div class="page-header-personal-info">
                                    <div class="page-header-personal-name">Daisy Young</div>
                                    <div class="page-header-personal-company">LTD Microsoft</div>
                                </div>

                                <div class="real-page-header-personal-info-image">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="description-fixed">
    <div class="special-offer-search-page bg-white">

           



                        <div class="special-offer-text fs-16 montserrat-semi-bold fc-black">
                            Computer users and programmers have become so accustomed to using Windows even for the changing capabilities.
                        </div>


                        <div class="special-offer-tags">
                            <span class="bg-orange fc-white fs-12 montserrat-extra-light">technology</span>
                            <span class="bg-grey fc-white fs-12 montserrat-extra-light">architecture</span>
                        </div>

                        <hr class="special-offer-line">

                        <div class="special-offer-mini-info">
                            <div class="fs-14">
                                <span class="montserrat-extra-light fc-black">FOB Price</span>
                                <span class="montserrat-semi-bold fc-blue">$500.00 - $600.00</span>
                            </div>

                            <div class="fs-14">
                                <span class="montserrat-extra-light fc-black">Min.Quantity</span>
                                <span class="montserrat-semi-bold fc-blue">1200 Units</span>
                            </div>

                            <div class="fs-14">
                                <span class="montserrat-extra-light fc-black">Delivery Time</span>
                                <span class="montserrat-semi-bold fc-blue">1.5 Months</span>
                            </div>
                        </div>
             <div class="special-offer-time-left">
                            <img src="img/time-left.png">
                            <span class="fs-12 fc-light-grey montserrat-extra-light">2 Days left</span>
                        </div>

                        <div class="special-offer-author">
                            <img class="author-profile-icon" src="img/profile-icon.jpg">

                            <div class="author-name-position">
                                <span class="full-name fs-16 fc-black montserrat-semi-bold">Sophia Fleming</span>
                                <span class="working-position fs-12 fc-grey montserrat-extra-light">LTD Microsoft</span>
                            </div>

                            <img class="more-btn" src="img/more.png">
                        </div>
                    </div>
            </div>


            <div class="description-main-slider">
                <img class="description-main-slider-img" src="img/description.jpg" />
                <div class="description-slider-side">
                    <img class="description-slider-item " src="img/upArrow.png" />
                    <img class="description-slider-item description-slider-item-img description-slider-item-img-first" src="img/item1.jpg" />
                    <img class="description-slider-item description-slider-item-img" src="img/item2.jpg" />
                    <img class="description-slider-item description-slider-item-img" src="img/item3.jpg" />
                    <img class="description-slider-item description-slider-downArrow" src="img/downArrow.png" />
                </div>
            </div>

        </div>

        <script>
            //$("#slider").slider();
        </script>


    </body>


</hmtl>
