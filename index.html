<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be to be</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=600, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style-max-width-1450.css">
    <link rel="stylesheet" href="css/style-max-width-1200.css">
    <link rel="stylesheet" href="css/style-max-width-900.css">
</head>
<body>

<div class="person-list-wrap bg-light-grey">

    <div class="header">
        <div class="header-left-wrap">
            <img src="img/personlist.png">
            <div class="header-explore-more">
                <span>Explore more</span>
                <span>Categories</span>

                <img class="explore-more-arrow" src="img/arrow-blue-right.png">
            </div>
        </div>

        <div class="header-right-wrap">
            <span>All offers</span>
            <span>About project</span>
            <span>How to</span>

            <div class="header-sign-in">sign in</div>
        </div>
    </div>

    <div class="person-list-middle bg-light-grey">

        <div class="header-container" style="background-image: url('img/bg-img.jpg');">

            <div class="fs-60 fc-white montserrat-semi-bold">
                PERSONLIST
                2017 Benefit
                Statement
            </div>

            <div class="header-container-search bg-white">
                <img src="img/search.png">
                <input type="text" title="search" placeholder="Enter keyword text here">

                <div class="search-container-btn bg-blue"></div>
            </div>

        </div>


        <div class="daily-offers">
            <div class="daily-offers-title">Daily offers</div>

            <div class="daily-offers-list">
                <div class="daily-offer">
                    <img src="img/img.png">
                    <div class="daily-offer-text"></div>
                    <div class="daily-offer-price"></div>
                </div>
            </div>
        </div>


        <div class="special-offers">
            <div class="special-offers-title">Special offers</div>

            <div class="special-offers-list bg-white">
                <div class="special-offer">

                </div>
            </div>

            <div class="special-offer-slider"></div>
        </div>


        <div class="technology">
            <div class="technology-title"></div>

            <div class="technology-list">
                <div class="technology-item"></div>
                <div class="technology-item"></div>
                <div class="technology-item"></div>
                <div class="technology-item"></div>
            </div>
        </div>


        <div class="architecture">
            <div class="architecture-title"></div>

            <div class="architecture-list">
                <div class="architecture-item"></div>
                <div class="architecture-item"></div>
                <div class="architecture-item"></div>
                <div class="architecture-item"></div>
                <div class="architecture-item"></div>

            </div>

            <div class="load-more">Load more</div>
        </div>
    </div>

    <div class="footer bg-white">
        <div class="footer-top">

            <div class="footer-menu">
                <span>home</span>
                <span>about project</span>
                <span>news</span>
                <span>faq</span>
                <span>contact</span>
            </div>

            <div class="footer-contact">
                <span>news letter</span>
                <div class="type-your-email">
                    <img src="img/mail.png">
                    <input title="mail" type="email" placeholder="type your email here">
                </div>

                <a class="join-us-btn">join us</a>
            </div>

        </div>
        <div class="footer-bottom">
            <img src="img/personlist-blue.png">

            <div class="all-rights-reserved">
                <span>all rights reserved</span>
                <span>PersonList</span>
            </div>
        </div>
    </div>

</div>


</body>
</html>
